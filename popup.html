<!DOCTYPE html>
<html>
<head>
    <title>Clip'n'Note</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1 class="popup-title">Clip'n'Note</h1>
        </header>

        <div class="content-container">
            <div class="url-container">
                <input type="text" id="productUrl1" placeholder="Enter URL 1">
                <input type="text" id="productUrl2" placeholder="Enter URL 2">
                <input type="text" id="productUrl3" placeholder="Enter URL 3">
                <input type="text" id="productUrl4" placeholder="Enter URL 4">
                <input type="text" id="productUrl5" placeholder="Enter URL 5">
                
                <div class="button-container">
                    <button id="clearUrls" class="clear-button">Clear All URLs</button>
                    <button id="copyUrls" class="copy-button">Copy All URLs</button>
                </div>
            </div>

            <div class="note-container">
                <textarea id="notePad" placeholder="Add your notes here"></textarea>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
